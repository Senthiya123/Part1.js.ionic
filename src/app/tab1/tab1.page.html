<ion-header>
  <ion-toolbar>
    <ion-title>
        Home Page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    
    <h3>Text to Speech</h3>
    <ion-list lines="none">

        <!--Input field to enter a string-->
        <ion-item>
            <ion-label position="floating"> Enter Text: </ion-label>
            <ion-input type="text" id="enter" required [(ngModel)]="text" name="enter"></ion-input>
        </ion-item>

        <!--Range control to select speed range-->
        <ion-item>
            <ion-range min="1" max="30" step="1" [(ngModel)]="rate">
                <ion-icon size="small" slot="start" name="remove"></ion-icon>
                <ion-icon size="small" slot="end" name="add"></ion-icon>
            </ion-range>
        </ion-item>

        <!--Button to call and execute speak function-->
        <ion-button expand="full" color="dark" (click)="playText()">
            Play Text
        </ion-button>

        <!--Button to stop the playback-->
        <br />
        <ion-button expand="full" color="dark" (click)="stopTTS()">
            Stop
        </ion-button>

    </ion-list>
</ion-content>
